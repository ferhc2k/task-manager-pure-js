<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
</head>
<body>
    <main class="main">
        <header class="header"><h1>Task manager</h1></header>
        <section class="container">
            <div class="content">
                <header class="header">
                    <p>Pendientes</p>
                    <div class="count"><span>0</span></div>
                </header>
                <button onclick="openModal(this, 'pending')" class="add-btn"><i class="ri-add-line"></i></button>
                <div id="pending" class="list" ondrop="onDrop(event)" ondragover="onDragOver(event)" >
                    <div class="spinner"></div>
                    <p class="msg">Obteniendo datos</p>
                </div>
            </div>

            <div class="content">
                <header class="header">
                    <p>En progreso</p>
                    <div class="count"><span>0</span></div>
                </header>
                <button onclick="openModal(this, 'in-progress')" class="add-btn"><i class="ri-add-line"></i></button>
                <div id="in-progress" class="list" ondrop="onDrop(event)" ondragover="onDragOver(event)">
                    <div class="spinner"></div>
                    <p class="msg">Obteniendo datos</p>
                </div>
            </div>
            
            <div class="content">
                <header class="header">
                    <p>Completadas</p>
                    <div class="count"><span>0</span></div>
                </header>
                <button onclick="openModal(this, 'completed')" class="add-btn"><i class="ri-add-line"></i></button>
                <div id="completed" class="list" ondrop="onDrop(event)" ondragover="onDragOver(event)" >
                    <div class="spinner"></div>
                    <p class="msg">Obteniendo datos</p>
                </div>
        </section>
    </main>
    <div id="modal-content" class="modal-content">
        <div class="modal">
            <div class="modal-arrow"></div>
            <p id="modal-title" class="modal-title"></p>
            <form id="form" class="form">
                <div class="form-input">
                    <i class="ri-pencil-line"></i>
                    <input type="text" name="name" placeholder="Ingresa un nombre a la tarea" required>
                </div>
                <div class="form-input">
                    <textarea name="description" cols="30" rows="10" placeholder="Ingrese una descripccion" required></textarea>
                </div>
                <button id="btn-submit" class="btn">Guardar tarea</button>
            </form>
        </div>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
